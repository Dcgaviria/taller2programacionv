<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Obligación de tributar</title>
</head>
<body>
    <h1>¿Debes tributar?</h1>

    <form id="formularioTributar">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="ingresos">Ingresos mensuales (€):</label>
        <input type="number" id="ingresos" name="ingresos" required>

        <button type="button" onclick="determinarObligacionTributar()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script> </body>
</html>
